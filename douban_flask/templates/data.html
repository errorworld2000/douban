<!-- ======= Header ======= -->
<header id="header">
    <div class="container">
        <div class="logo float-left">
            <h1 class="text-light"><a href="index.html"><span>Lala</span></a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="temp.html"><img src="static/assets/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>
    </div>
</header><!-- End Header -->

<section class="counts section-bg">
    <div class="container">

        <div class="row">
            <div class="col-lg-3 col-md-6 text-center" data-aos="fade-up">
                <a href="/data/start=25">
                <div class="count-box">
                    <i class="icofont-simple-smile" style="color: #20b38e;"></i>
                    <span data-toggle="counter-up"></span>
                    <p>上一页</p>
                </div>
                </a>
            </div>
            <div class="col-lg-3 col-md-6 text-center" data-aos="fade-right" data-aos-delay="200">
                <div class="count-box">
                    <i class="icofont-users-alt-5" style="color: #ffb459;"></i>
                    <span data-toggle="counter-up"></span>
                    <p>下一页</p>
                </div>
            </div>
        </div>

    </div>
</section><!-- End Counts Section -->

<!-- ======= Our Team Section ======= -->
<section id="team" class="team">
    <div class="container">
        <div class="section-title">
            <h2>movie250</h2>
            <p>spider</p>
        </div>
    </div>
</section><!-- End Our Team Section -->

<!-- ======= Counts Section ======= -->
<section class="counts section-bg">
    <div class="container">
        <table class="table table-striped">
            <tr>
                <td>排名</td>
                <td>名称</td>
                <td>另称</td>
                <td>评分</td>
                <td>评价人数</td>
                <td>概述</td>
                <td>其他</td>
            </tr>
            {%for data in datalist%}
            <tr>
                <td>{{data[0]}}</td>
                <td><a href="{{data[1]}}">{{data[3]}}</a></td>
                <td>{{data[4]}}</td>
                <td>{{data[5]}}</td>
                <td>{{data[6]}}</td>
                <td>{{data[7]}}</td>
                <td>{{data[8]}}</td>
            </tr>
            {%endfor%}
        </table>
    </div>
</section><!-- End Counts Section -->

<main id="main">
</main><!-- End #main -->
